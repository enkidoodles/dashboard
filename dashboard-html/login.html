<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>

    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <main class="container-fluid mt-4">
        <div class="card m-auto" style="width: 20rem;">
            <div class="card-block">
                <i class="fa fa-5x fa-user-circle d-block text-center"></i>
                <h4 class="card-title text-center">Log in</h4>
                <form>
                    <div class="form-group">
                        <label for="user_email" class="form-control-label">Email</label>
                        <input autofocus="autofocus" type="email" value="" name="user[email]" id="user_email" class="form-control" placeholder="abc123@nokia.com"
                        />
                    </div>
                    <div class="form-group" class="form-control-label">
                        <label for="user_password">Password</label>
                        <input autocomplete="off" type="password" name="user[password]" id="user_password" class="form-control" placeholder="*******"
                        />
                    </div>
                    <div class="form-group">
                        <a href="" class="card-link">Forgot Your Password?</a>
                    </div>
                    <button type="button" class="btn btn-block btn-primary">Log in</button>
                </form>
            </div>
        </div>
    </main>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
</body>

</html>

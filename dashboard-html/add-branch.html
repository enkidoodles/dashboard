<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>

    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container mt-4">
        <div class="card m-auto" style="width: 20rem;">
            <div class="card-block">
                <h2>New Branch</h2>
                <form>
                    <div class="form-group">
                        <label for="branch_name" class="form-control-label">Name</label>
                        <input type="text" name="branch[name]" id="branch_name" class="form-control" placeholder="Airphone" autofocus required />
                    </div>
                    <div class="form-group">
                        <label for="branch_branch_json_url" class="form-control-label">Branch json url</label>
                        <textarea class="form-control" name="branch[branch_json_url]" id="branch_branch_json_url"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="branch_Alert Message" class="form-control-label">Alert message</label>
                        <input class="form-control" type="text" name="branch[alertMessage]" id="branch_alertMessage" />
                        <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Display this alert msg on view</span>
                        </label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary mr-2">Create Branch</button>
                        <button type="button" class="btn btn-secondary">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
</body>

</html>
